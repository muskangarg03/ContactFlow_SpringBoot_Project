<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${contact.image}}"
						alt="profile photo" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondname}"></span> )
					</h3>

					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<td scope="col">SCM2024<span th:text="${contact.cid}"></span></td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>

						</tbody>
					</table>

					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
						<!-- utext is used to remove html tags -->
					</div>
					<div class="btn-group mt-3" role="group">
						<button class="custom-btn custom-btn-danger btn-sm">
							<a href="#" th:onclick="|deleteContact(${contact.cid})|"
								style="text-decoration: none; color: white;">Delete</a>
						</button>
						<form method="post"
							th:action="@{'/user/update-contact/'+${contact.cid}}">
							<button type="submit" class="custom-btn btn-primary btn-sm">Update</button>
						</form>
					</div>

				</div>
			</div>

		</div>
		<h1 class="text-center p-3 bg-danger text-white"
			th:unless="${contact}">You don't have permisssion to see this
			contact....</h1>
	
	
	</section>


</body>
</html>
