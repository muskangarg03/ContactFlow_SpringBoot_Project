<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Show Contacts</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	integrity="sha512-zoJ1Spa+Kla+twbfpnLLq3dEx8rTW4TVtnNPx2b+1p18Kcgjzg/D9u7LwUhp8YsEjPezBQ1nYkGFuBvqF+9JnQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
	<section>
		<div class="card my-3">
			<h1>Compose Email</h1>
			<form action="#" th:action="@{/user/send-email}" method="post"
				class="mt-2">

				<div class="form-group mt-3">
					<label for="recipient">Recipient Email:</label>
					<!-- Set the value of the recipient field to the provided email -->
					<input type="email" class="form-control" id="recipient"
						name="recipient" th:value="${recipient}" required>
				</div>


				<div class="form-group mt-3">
					<label for="subject">Subject:</label> <input type="text"
						class="form-control" id="subject" name="subject" required>
				</div>


				<div class="form-group mt-3">
					<label for="message">Message:</label>
					<textarea class="form-control" id="message" name="message" rows="5"
						required></textarea>
				</div>

				<!-- Submit Button -->
				<div class="container text-center my-3">
					<button class="btn btn-block">Send Email</button>
				</div>

			</form>
		</div>

	</section>


</body>
</html>
