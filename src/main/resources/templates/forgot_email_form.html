<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
	<section class="login">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="my-card mt-5">

						<!-- message box -->
						<div th:if="${session.message}" class="container">
							<div
								class="alert alert-danger my-3 text-center"
								role="alert">
								<span th:text="${session.message}"></span>
							</div>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>

						</div>


						<!-- email form -->
						<h2 class="text-center m-3">Your Registered Email Id:</h2>
						<form action="" th:action="@{/send-otp}" method="post">
							<div class="form-group my-3">
								<input type="email" placeholder="Enter your email id"
									name="email" class="form-control" required />
							</div>
							<div class="container text-center my-3">
								<button class="btn btn-warning">Send OPT</button>
							</div>
						</form>


					</div>

				</div>
			</div>
		</div>
	</section>
</body>

</html>
