<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
	<section class="login">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6">

					<div class="my-card mt-5">

						<div th:if="${param.error}" class="alert alert-danger">
							Invalid Username or Password!!</div>

						<div th:if="${param.logout}" class="alert alert-success">
							You have been Logged Out!!</div>
							
						<div th:if="${param.change}" class="alert alert-success">
							<p th:text="${param.change}"></p>
						</div>

						<div class="container text-center">
							<img class="" style="width: 80px; height: 80px" src=""
								th:src="@{/img/login.png}" alt="" />
						</div>

						<form id="login-form" class="form" th:action="@{/dologin}"
							action="#" method="post">
							<h3 class="text-center text-info">Login Form</h3>

							<div class="form-group" style="margin-bottom: 12px;">
								<label for="name">Username:</label> <input name="username"
									type="text" class="form-control" id="username"
									aria-describedby="emailHelp" placeholder="Enter Username"
									required />
							</div>

							<div class="form-group" style="margin-bottom: 12px;">
								<label for="name">Password:</label> <input name="password"
									type="password" class="form-control" id="password"
									aria-describedby="emailHelp" placeholder="Enter Password"
									required />
							</div>
							<div class="container text-center">
								<a th:href="@{/forgot}"> Forgot Password? </a>
							</div>

							<!-- CheckBox -->
							<div class="form-group form-check mt-3" style="margin-bottom: 12px;">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Remember Me</label>
								<div class="invalid-feedback">You must accept the terms
									and conditions!!</div>
							</div>
							
							

							<div class="container text-center mt-3">
								<button type="submit"
									class="btn bg-primary btn-block text-white text-center">
									Submit</button>

								<a href="/signup" class="btn btn-secondary btn-block">Sign
									Up</a>
								<!-- Signup button -->


							</div>

						</form>


					</div>

				</div>
			</div>
		</div>
	</section>
</body>

</html>
